services:
  - type: web
    name: civictrack-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: ./backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MONGO_URI
        fromDatabase:
          name: civictrack-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CLIENT_ORIGIN
        value: https://civictrack-frontend.onrender.com
      - key: MAX_FILE_SIZE
        value: 5242880

  - type: web
    name: civictrack-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: ./frontend
    envVars:
      - key: VITE_API_URL
        value: https://civictrack-backend.onrender.com/api

databases:
  - name: civictrack-db
    databaseName: civictrack
    user: civictrack_user
    plan: free
